version: '3.8'

services:
  cloudtask-emulator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "30001:30001"
    volumes:
      - type: bind
        source: ./src/
        target: /app/cloudtask_emulator
    environment:
      PYTHONUNBUFFERED: 1
      CLOUDTASK_EMULATOR_PORT: 30001
      CLOUDTASK_EMULATOR_HOST: 0.0.0.0
      CLOUDTASK_MAX_RETRIES: 3
      CLOUDTASK_RETRY_BASE_DELAY: 2
      CLOUDTASK_MAX_RETRY_DELAY: 60
      CLOUDTASK_LOG_LEVEL: INFO
      CLOUDTASK_DEBUG: "false"
    command: uv run uvicorn main:app --reload --host 0.0.0.0 --port 30001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
